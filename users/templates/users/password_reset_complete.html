{% extends 'customers/base.html' %}

{% load static %}

{% block title %}Пароль изменен{% endblock %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}

{% block content %}
<div class="password-success-container">
    <div class="password-success-card">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="success-content">
            <h1>Пароль успешно изменен!</h1>
            <p class="success-message">Ваш пароль был успешно обновлен. Теперь вы можете войти в систему с новым паролем.</p>
        </div>
    </div>
</div>

<style>
    /* Основные стили */
    :root {
        --success-color: #28a745;
        --text-color: #2b2d42;
        --light-gray: #f8f9fa;
    }

    body {
        background-color: var(--light-gray);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .password-success-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
        padding: 20px;
    }

    .password-success-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    /* Иконка успеха */
    .success-icon {
        font-size: 60px;
        color: var(--success-color);
        margin-bottom: 20px;
    }

    /* Текстовое содержимое */
    .success-content h1 {
        color: var(--text-color);
        margin-bottom: 15px;
        font-size: 24px;
    }

    .success-message {
        color: #6c757d;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 25px;
    }

    /* Кнопка */
    .success-button {
        background-color: var(--success-color);
        color: white;
        border: none;
        padding: 14px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .success-button:hover {
        background-color: #218838;
    }

    /* Адаптивность */
    @media (max-width: 480px) {
        .password-success-card {
            padding: 30px 20px;
        }

        .success-icon {
            font-size: 50px;
        }

        .success-content h1 {
            font-size: 22px;
        }

        .success-message {
            font-size: 15px;
        }
    }
</style>
{% endblock %}
